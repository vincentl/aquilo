%YAML 1.2
---
$schema: 'https://json-schema.org/draft/2020-12/schema#'
$id: 'https://aquilo.schema/intensity'
title: set of Aquilo intensity modifiers
oneOf:
  - type: 'null'
    description: null is used when no intensity is needed
  - enum: [low, medium, high]
    description: general modifiers for machine settings
    default:
      en_US: {low: low, medium: medium, high: high}
  - enum: [gently, vigourously]
    description: general modifiers for human effort
    default:
      en_US: {gently: gently, vigourously: vigourously}
  
