%YAML 1.2
---
$schema: 'https://json-schema.org/draft/2020-12/schema#'
$id: 'https://aquilo.schema/vessel'
title: set of Aquilo vessels
oneOf:
  - type: 'null'
    description: null is used when no vessel is needed
  - enum: [container]
    description: holds ingredients, may be part of tool (ex blender)
  - enum: [storage container]
    description: covered container for storage 
