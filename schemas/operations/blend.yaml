%YAML 1.2
---
$schema: 'https://json-schema.org/draft/2020-12/schema#'
$id: 'https://aquilo.schema/operation/blend'
title: blend
description: |
  Blend operation use a blender to chop, puree, or liquefy
type: object
properties:
  kind:
    enum: [operation]
  uuid:
    $ref: /uuid
  name:
    enum: [blend]
  input:
    type: array
    items:
      type: string
    minItems: 1
  during:
    type: array
    items:
      type: string
    maxItems: 0
  output:
    type: array
    items:
      enum: [uno]
    maxItems: 1 
  vessel:
    $ref: '/vessel'
  tool:
    $ref: '/tool'
  intensity:
    $ref: '/intensity'
  terminate:
    $ref: '/termination-condition'
  description:
    type: [string, 'null']
  data:
    type: [string, 'null']
required: [kind, uuid, name, input, during, output, vessel, tool, intensity, terminate]

